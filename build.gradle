plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.blacksmith'
version = '0.1.2'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

apply from: 'dependencies.gradle'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compileOnly libs.lombok
    testCompile libs.lombok
    annotationProcessor libs.lombok
    testAnnotationProcessor libs.lombok
    implementation libs.blacksmithCommons
    implementation libs.blacksmithFinlibBasic
    compile libs.slf4jApi
    compile libs.jackson
    api libs.groovy
    testCompile libs.logback
    testCompile libs.mockitoTest
    testImplementation libs.cucumberTest
    testImplementation libs.junitTest
    testImplementation libs.blacksmithTest
    testImplementation libs.apacheCommonsMath
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'org.blacksmith.finlib.cucumber', 'src/test/resources/features']
        }
    }
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

test {
    useJUnitPlatform()
}
