plugins {
    id 'java-library'
    id 'maven-publish'
    id "me.champeau.jmh" version "0.6.5"
}

apply from: 'dependencies.gradle'

group = 'org.blacksmith'
version = blacksmithFinlibVersion
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    //main
    compileOnly libs.lombok
    annotationProcessor libs.lombok
    annotationProcessor libs.benchmarkAnnotationProcessors
    api libs.blacksmithCommons
    api libs.blacksmithFinlibBasic
    api libs.slf4jApi
    api libs.jackson
    api libs.apacheCommonsCollections
    api libs.blacksmithTest
    api group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    api libs.validation
    //jmh
    jmhAnnotationProcessor libs.lombok
    jmhAnnotationProcessor libs.benchmarkAnnotationProcessors
    //test
    api libs.groovy
    testAnnotationProcessor libs.lombok
    testAnnotationProcessor libs.benchmarkAnnotationProcessors
    testCompileOnly libs.lombok
    testImplementation libs.logback
    testImplementation libs.mockito
    testImplementation libs.cucumber
    testImplementation libs.junit
    testImplementation libs.blacksmithTest
    testImplementation libs.apacheCommonsMath
    testImplementation libs.assertj
    testImplementation libs.benchmarkCore
}

sourceSets {
    jmh
//            {
        //tests placed in test.java...
//        compileClasspath += sourceSets.test.runtimeClasspath
//        runtimeClasspath += sourceSets.test.runtimeClasspath
//    }
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'org.blacksmith.finlib.cucumber', 'src/test/resources/features']
        }
    }
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

test {
    useJUnitPlatform()
}
